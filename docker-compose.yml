version: '3'
services:
  postgres:
    image: postgres:14.11-bullseye
    container_name: postgresql
    ports:
      - '5432:5432'
    volumes:
      - progresDB:/var/lib/postgresql/data
    env_file:
      - ./.env
  # pgAdmin:
  #   image: dpage/pgadmin4
  #   container_name: pgAdmin
  #   env_file:
  #     - ./.env
  #   ports:
  #     - "5050:80"
volumes:
  progresDB: